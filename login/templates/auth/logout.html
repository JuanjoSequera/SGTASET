<!doctype html>
<html lang="en" >
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>SGTASET</title>

    <script>
      var timeLeft = 5;
      var countdown = setInterval(function(){
        timeLeft--;
        document.getElementById("countdown").innerHTML = timeLeft;
        if (timeLeft <= 0){
          clearInterval(countdown);
          window.location.href = "{% url 'login' %}";
        }
      }, 1000);
    </script>
  </head>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-primary">
            <h3 class="text-center font-weight-light my-4 text-light fs-2">Has cerrado sesión</h3>
          </div>
          <div class="card-body">
            <p class="text-center my-4 fs-3">Serás redirigido a la página de inicio de sesión en <span id="countdown">10</span> segundos.</p>
            <div class="form-group mt-4 mb-0 text-center d-grid gap-2">
              <a href="{% url 'login' %}" class="btn btn-success btn-block fs-2" >Ir a la página de inicio de sesión ahora</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
