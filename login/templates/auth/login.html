<!doctype html>
<html lang="en" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>SGTASET</title>
</head>
<body>
    <div class="container py-5">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0 rounded-lg">
              <div class="card-header bg-primary">
                <h3 class="text-center font-weight-light my-4 text-light fs-2"> Sistema de gestión Técnica y Administración para una Empresa Tercerizada </h3>
              </div>
              <div class="card-body text-center">
                <form class="form" method="post">
                  {% csrf_token %}
                  <div class="form-group py-2 d-grid gap-2">
                    <label class="text-dark text-start fs-3" for="{{ form.username.id_for_label }}">Usuario:</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group py-2 d-grid gap-2">
                    <label class="text-dark text-start fs-3" for="{{ form.password.id_for_label }}">Contraseña:</label>
                    {{ form.password }}
                  </div>
                  <div class="form-group mt-4 mb-0 d-grid gap-2">
                    <button type="submit" id="submit" class="btn btn-success btn-block btn-lg fs-3">Iniciar sesión</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
